<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Validação de Formulário</h1>
    <form id="meuFormulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" required><br><br>
        
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" required><br><br>
        
        <button type="submit">Submeter</button>
    </form>

    <div id="mensagem" class="message"></div>

    <script>
        // Função para validar o formulário
        document.getElementById('meuFormulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            // Obtém os valores dos campos
            const campoA = parseFloat(document.getElementById('campoA').value);
            const campoB = parseFloat(document.getElementById('campoB').value);
            const mensagemDiv = document.getElementById('mensagem');

            // Validação: Campo B deve ser maior que Campo A
            if (campoB > campoA) {
                mensagemDiv.textContent = "Formulário válido! Campo B é maior que Campo A.";
                mensagemDiv.style.color = "green"; // Mensagem positiva
            } else {
                mensagemDiv.textContent = "Formulário inválido! Campo B deve ser maior que Campo A.";
                mensagemDiv.style.color = "red"; // Mensagem negativa
            }
        });
    </script>
</body>
</html>
